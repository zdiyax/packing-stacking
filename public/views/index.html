<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing-Stacking!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Optional: Bootstrap JS (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .table thead th {
            vertical-align: middle;
            text-align: center;
        }
        .table tbody td {
            vertical-align: middle;
            text-align: center;
        }
        .form-inline {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Packing-Stacking!</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {{ if . }}
            {{ range . }}
            <tr>
                <td>{{ .Quantity }}</td>
                <td>
                    <form hx-post="/packs/delete" hx-target="closest tr" hx-swap="outerHTML" class="d-inline">
                        <input type="hidden" name="number" value="{{ .Number }}">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this pack?');">Delete</button>
                    </form>
                </td>
            </tr>
            {{ end }}
            {{ else }}
            <tr>
                <td colspan="3" class="text-center">No packs available.</td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div>

    <hr>

    <h2 class="mt-4">Add New Pack</h2>
    <form hx-get="/packs/add" hx-target="tbody" hx-swap="beforeend" class="mt-3">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="quantity" class="col-form-label">Quantity:</label>
            </div>
            <div class="col-auto">
                <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Add Pack</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
